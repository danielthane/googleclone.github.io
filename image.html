<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="main-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="advanced.html">Advanced Search</a>
        </nav>
        
        <div class="search-container">
            <h1 class="google-logo">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
                <span id="images-text" class="blue">Images</span>
            </h1>
            <form action="https://images.google.com/images">
                <input class="main-search-bar" type="text" name="q">
                <div class="buttons">
                    <input class="main-page-button" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
