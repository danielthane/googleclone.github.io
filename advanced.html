<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="advanced-nav">
            <div class="left-items">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
            </div>
            <div class="right-items">
                <a class="nav-link" href="image.html">Image Search</a>
                <a class="nav-link" href="index.html">Home</a>
            </div>
        </nav>
        
        <h3 id="advanced-search-heading">Advanced Search</h3>
        <hr>
        
        <h4>Find pages with...</h4>
        <form action="https://www.google.com/search" class="advanced-form">
            <label for="as_q">all these words:</label>
            <input class="advanced-input" type="text" name="as_q">
            <label for="as_epq">this exact word or phrase:</label>
            <input class="advanced-input" type="text" name="as_epq">
            <label for="as_oq">any of these words:</label>
            <input class="advanced-input" type="text" name="as_oq" >
            <label for="as_eq">none of these words:</label>
            <input class="advanced-input" type="text" name="as_eq">
            <input class="advanced-search-button" type="submit" value="Advanced Search">
        </form>

    </body>
</html>
